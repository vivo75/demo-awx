############## k3s ##############

master_ip: "172.16.33.6"
k3s_version: "v1.28.2+k3s1"
k3s_server_location: /srv/local-storage
extra_server_args: '--datastore-endpoint="postgres://k3s_u:{{ password }}@172.16.32.5:5432/k3s" --token={{ password }}'

zfs_pool_name: data
zfs_pool_mountpoint:
zfs_pool_mode:
zfs_pool_devices:
  - /dev/sdd
zfs_pool_state: present
zfs_pool_options:
  - "ashift=12"
zfs_pool_Options:
  - "acltype=posixacl"
  - "atime=off"
  - "canmount=off"
  - "checksum=fletcher4"
  - "compression=zstd-fast"
  - "dedup=off"
  - "dnodesize=auto"
  - "mountpoint=none"
  - "normalization=formD"
  - "overlay=on"
  - "relatime=on"
  - "xattr=sa"

############## AWX operator ##############

awx_operator_version: "2.6.0"
argocd_operator_version: "v0.7.0"
